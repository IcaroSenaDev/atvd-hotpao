<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Padaria HotPão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Vendas da Padaria Hotpão</h1>
        <form id="vendasForm">
            <label for="quantidadePães">Quantidade de Pães Franceses:</label>
            <input type="number" id="quantidadePães" required min="0">
            
            <label for="quantidadeBroas">Quantidade de Broas:</label>
            <input type="number" id="quantidadeBroas" required min="0">
            
            <button type="button" onclick="calcularVendas()">Calcular</button>
        </form>
        
        <div id="resultado">
            <p id="resultadoTotal"></p>
            <p id="resultadoPoupanca"></p>
        </div>

        <div>
            <center>
                <p>&copy; 2024 Ícaro Sena. Todos os direitos reservados.</p>
            </center>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
